<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOF Catalogue 2024</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/cataloguebook.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="turn.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <img src="public/images/sof-logo.png" alt="SOF Logo">
                <h1>SOF <span>Catalogue</span></h1>
            </div>
            <div class="mobile-menu-toggle">
                <button id="mobile-menu-btn" class="btn btn-icon">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>
        
        <main>
            <div class="catalog-container">
                <div id="flipbook">
                    <div class="hard cover-front">
                    </div>
                    
                    
                    <div class="hard cover-back">
                    </div>
                </div>
            </div>
            
            <div class="controls-container">
                <div class="controls">
                    <div class="controls-group navigation-controls">
                        <button id="first-page" class="btn btn-nav" title="First Page">
                            <i class="fas fa-angle-double-left"></i>
                            <span>First</span>
                        </button>
                        <button id="prev" class="btn btn-nav">
                            <i class="fas fa-chevron-left"></i>
                            <span>Previous</span>
                        </button>
                        
                        <div class="page-info">
                            <div class="page-counter">
                                <span id="current-page">1</span>
                                <span class="separator">/</span>
                                <span id="total-pages">0</span>
                            </div>
                        </div>
                        
                        <button id="next" class="btn btn-nav">
                            <span>Next</span>
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <button id="last-page" class="btn btn-nav" title="Last Page">
                            <span>Last</span>
                            <i class="fas fa-angle-double-right"></i>
                        </button>
                    </div>
                    
                    <div class="controls-group utility-controls">
                        <div class="page-jump">
                            <input type="number" id="page-input" min="1" placeholder="Go to page">
                            <button id="go-to-page" class="btn btn-small">Go</button>
                        </div>
                        
                        <div class="zoom-controls">
                            <button id="zoom-out" class="btn btn-icon" title="Zoom Out">
                                <i class="fas fa-search-minus"></i>
                            </button>
                            <button id="zoom-reset" class="btn btn-icon" title="Reset Zoom">
                                <i class="fas fa-expand"></i>
                            </button>
                            <button id="zoom-in" class="btn btn-icon" title="Zoom In">
                                <i class="fas fa-search-plus"></i>
                            </button>
                        </div>
                        
                        <button id="toggle-sound" class="btn btn-icon" title="Toggle Sound">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        
                        <button id="toggle-thumbnails" class="btn btn-icon" title="Toggle Thumbnails">
                            <i class="fas fa-th"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="mobile-controls">
                <button id="mobile-prev" class="btn btn-nav">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="mobile-page-info">
                    <span id="mobile-current-page">1</span>/<span id="mobile-total-pages">0</span>
                </div>
                <button id="mobile-next" class="btn btn-nav">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="mobile-menu">
                <div class="mobile-menu-header">
                    <h3>Menu</h3>
                    <button id="close-mobile-menu" class="btn btn-icon">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="mobile-menu-content">
                    <div class="mobile-menu-section">
                        <h4>Navigation</h4>
                        <div class="mobile-menu-buttons">
                            <button id="mobile-first-page" class="btn btn-menu">
                                <i class="fas fa-angle-double-left"></i> First Page
                            </button>
                            <button id="mobile-last-page" class="btn btn-menu">
                                Last Page <i class="fas fa-angle-double-right"></i>
                            </button>
                        </div>
                        <div class="mobile-page-jump">
                            <input type="number" id="mobile-page-input" min="1" placeholder="Go to page">
                            <button id="mobile-go-to-page" class="btn btn-small">Go</button>
                        </div>
                    </div>
                    
                    <div class="mobile-menu-section">
                        <h4>Options</h4>
                        <div class="mobile-menu-buttons">
                            <button id="mobile-toggle-sound" class="btn btn-menu">
                                <i class="fas fa-volume-up"></i> Toggle Sound
                            </button>
                            <button id="mobile-toggle-thumbnails" class="btn btn-menu">
                                <i class="fas fa-th"></i> Show Thumbnails
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="thumbnails-container">
                <div class="thumbnails-scroller">
                    <!-- Thumbnails will be added dynamically -->
                </div>
            </div>
        </main>
        
        <div class="loading-overlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <p class="loading-text">Loading catalogue...</p>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="progress-text">0%</p>
            </div>
        </div>
        
        <div class="zoom-overlay">
            <div class="zoomed-image-container">
                <div class="zoomed-image"></div>
                <button class="close-zoom btn btn-icon">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        
        <!-- Audio element for page flip sound -->
        <audio id="page-flip-sound" preload="auto">
            <source src="public/sounds/page-flip.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
